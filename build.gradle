plugins {
  id 'com.axelor.app'
}

axelor {
  title = 'Faxilla :: Roxetta'
}

allprojects {
  apply plugin: 'idea'
  apply plugin: 'eclipse'

  group = 'com.axelor'
  version = '6.1.0'

  java {
    toolchain {
      languageVersion = JavaLanguageVersion.of(11)
    }
  }

  configurations {
    // Remove Junit4, only keep Junit5 provided by AOP
    testImplementation.exclude group: 'junit', module: 'junit'
    testImplementation.exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
  }

  afterEvaluate {
    test {
      useJUnitPlatform()
      beforeTest { descriptor ->
        logger.lifecycle('Running: ' + descriptor)
      }
    }
  }
}

dependencies {
  gradle.appModules.each { dir ->
    implementation project(":modules:$dir.name")
  }
  
}

war {
  archiveFileName = 'faxilla_roxetta.war'
}

apply from: 'gradle/style.gradle'

